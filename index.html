<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
  <body>


    <div  class="container">
      
      <img class="nft" src="images/image-equilibrium.jpg" alt="">
      
      <div class="information">   
          <p class="name">Equilibrium #3429</p>

          <p class="info-nft">Our Equilibrium collection promotes balance and calm.</p>

          <div class="price">

            <p class="price1"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>

            <p class="price2"> <img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>

          </div>

          <hr/>

          <div class="ID">
            <img class="perfil" src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>

          </div>

      </div>
    </div>


  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/NayaraFreitas" target="_blank" >Nayara Freitas</a>.
      </div>
  </footer>

  </body>
</html>
